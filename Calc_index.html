<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="Calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <script src="Calc.js" defer></script>
</head>
<body>
    <h1 class="projectHeading"></h1>
    <div class="calculator-grid">
        
            <input type="text" class="display" minlength="1" maxlength="9" placeholder="0"/>
       
            <button class="clear span-two">AC</button>
            <button class="neg" value="-">+/-</button>
            <button class="bkSpace"><<</button>
            <button class="nums" value="7">7</button>
            <button class="nums" value="8">8</button>
            <button class="nums" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="nums" value="4">4</button>
            <button class="nums" value="5">5</button>
            <button class="nums" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="nums" value="1">1</button>
            <button class="nums" value="2">2</button>
            <button class="nums" value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="nums span-two" value="0">0</button>        
            <button class="nums" value=".">.</button>        
            <button class="operator row2" value="+">+</button>
            <!-- <button ></button> -->
            <button class="equals span-three">=</button>
    </div>
    

</body>
</html>
