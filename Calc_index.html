<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="Calc.css">
    <script src="Calc.js" defer></script>
</head>
<body>
    <h1 class="projectHeading">Project: Calculator</h1>

    <div>
    <input type="text" class="display" minlength="1" maxlength="9" placeholder="0"/>
    </div>
    
    
    <div class="operands">
        <button class="nums" value="1">1</button>
        <button class="nums" value="2">2</button>
        <button class="nums" value="3">3</button>
        <button class="nums" value="4">4</button>
        <button class="nums" value="5">5</button>
        <button class="nums" value="6">6</button>
        <button class="nums" value="7">7</button>
        <button class="nums" value="8">8</button>
        <button class="nums" value="9">9</button>
        <button class="nums" value="0">0</button>        
        <button class="nums" data-decimal="." value=".">.</button>        
    </div>
    
    <div class="operators">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>
    </div>
    
    <div class="total">
        <button class="equals">=</button>
    </div>
    
    <div class="clear">
        <button>C</button>
    </div>
    
    <!-- <div class="point" value=".">
    <button class="decimal" value=".">.</button>        
    </div> -->

</body>
</html>
