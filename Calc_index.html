<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="Calc.css">
    <script src="Calc.js" defer></script>
</head>
<body>
    <h1 class="projectHeading">Project: Calculator</h1>

    <div class="display">123456</div>
    <div class="operands">
        <button class="nums1">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
        <button class="nums">0</button>        
    </div>
    <div class="operators">
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
    </div>
    <div class="total">
        <button class="equals">=</button>
    </div>
    <div class="clear">
        <button>C</button>
    </div>
    
</body>
</html>
